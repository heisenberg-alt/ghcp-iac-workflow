name: Deploy to Test

on:
  workflow_run:
    workflows: ["Deploy to Dev"]
    types: [completed]
    branches: [develop]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: read

env:
  ENVIRONMENT: test
  AZURE_RESOURCE_GROUP: rg-ghcp-iac-test
  CONTAINER_APP_NAME: ca-ghcp-iac-test
  ACR_NAME: acrghcpiactest

jobs:
  deploy:
    name: Deploy to Test
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: test
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push to ACR
        run: |
          IMAGE="${{ env.ACR_NAME }}.azurecr.io/ghcp-iac:${{ github.sha }}"
          docker build \
            --build-arg VERSION=${{ github.sha }} \
            --build-arg COMMIT=${{ github.sha }} \
            --build-arg BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image "${{ env.ACR_NAME }}.azurecr.io/ghcp-iac:${{ github.sha }}"

      - name: Verify deployment
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "Deployed to: https://${FQDN}"
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://${FQDN}/health" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for health check (attempt $i)..."
            sleep 10
          done
          echo "Health check failed"
          exit 1

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run smoke tests
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          BASE_URL="https://${FQDN}"

          echo "Testing health endpoint..."
          curl -sf "${BASE_URL}/health" | jq .

          echo "Testing agent endpoint (POST required)..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X GET "${BASE_URL}/agent")
          if [ "$STATUS" = "405" ]; then
            echo "Agent endpoint correctly rejects GET (405)"
          else
            echo "Unexpected status: $STATUS"
            exit 1
          fi
